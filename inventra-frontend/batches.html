<!DOCTYPE html>
<html>
<head>
    <title>Batch View | Inventra</title>
    <style>
        body {
          font-family: Arial;
          padding: 20px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
        }

        th, td {
          padding: 10px;
          border-bottom: 1px solid #ddd;
          text-align: center;
        }

        th {
          background: #f5f5f5;
        }

        .ACTIVE {
          background-color: #e8f5e9;
          color: green;
          font-weight: bold;
        }

        .NEAR_EXPIRY {
          background-color: #fff3e0;
          color: orange;
          font-weight: bold;
        }

        .EXPIRED {
          background-color: #ffebee;
          color: red;
          font-weight: bold;
        }

        button {
          padding: 6px 12px;
          cursor: pointer;
        }
    </style>
</head>

<body>

<h2>Batch Details</h2>

<table>
    <thead>
    <tr>
        <th>Batch Number</th>
        <th>Expiry Date</th>
        <th>Quantity</th>
        <th>Supplier</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody id="batchTable"></tbody>
</table>

<script src="js/batches.js"></script>
</body>
</html>
