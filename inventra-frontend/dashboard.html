<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventra Dashboard</title>
    <style>
        :root {
            --bg-main: #f8fafc;
            --card-bg: #ffffff;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --warning: #f59e0b;
            --danger: #ef4444;
            --danger-light: #fef2f2;
            --success: #10b981;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.06);
            --shadow-md: 0 10px 25px rgba(0,0,0,0.09);
            --radius-lg: 16px;
        }
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
        }
        .topbar {
            height: 70px;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .container { display: flex; min-height: calc(100vh - 70px); }
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border);
            padding: 1.5rem 0;
        }
        .sidebar a {
            display: block;
            padding: 1rem 1.8rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.25s;
        }
        .sidebar a:hover { background: rgba(99,102,241,0.08); }
        .sidebar a.active { background: var(--primary); color: white; }
        .main-content { flex: 1; padding: 2.5rem 3rem; }
        h2 { font-size: 2.1rem; margin-bottom: 2rem; }
        .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    gap: 1.4rem;
    justify-items: start;  /* prevents full stretch */
}
.card.kpi {
    max-width: 420px;      /* üëà controls width */
    width: 100%;
}

        .card.kpi {
            background: white;
            border-radius: 14px;
            padding: 1.3rem 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.35s;
            max-width: 380px;
        }
        

        .card.kpi:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        .card.blue { background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; }
        .card.orange { background: linear-gradient(135deg, #fb923c, #f97316); color: white; }
        .card.kpi .icon { font-size: 2.6rem;
    margin-bottom: 0.4rem; opacity: 0.94; }
        .card.kpi h2 {  font-size: 2.8rem;
    font-weight: 700;  margin: 0.3rem 0 0; line-height: 1; }
        #lowStockAlerts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.6rem;
        }
        .alert-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.6rem;
            box-shadow: var(--shadow-sm);
            border-left: 6px solid var(--warning);
            transition: all 0.3s;
        }
        .alert-card:hover { transform: translateY(-6px); box-shadow: var(--shadow-md); }
        .alert-card.critical { border-left-color: var(--danger); background: var(--danger-light); }
        .alert-card h4 { margin: 0 0 0.9rem; font-size: 1.3rem; }
        .alert-card .qty { color: var(--danger); font-weight: 700; font-size: 1.15rem; }
        .alert-card .meta { margin-top: 1.2rem; font-size: 0.88rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 1rem 0; }
        }
        @media (max-width: 600px) {
    .card.kpi {
        max-width: 100%;
    }
}

    </style>
</head>
<body>

<div class="topbar">
    <h2>Inventory System</h2>
    <span id="userRole">ADMIN</span>
</div>

<div class="container">
    <div class="sidebar">
        <a href="dashboard.html" class="active">üìä Dashboard</a>
        <a href="products.html">üì¶ Products</a>
        <a href="low-stock.html">‚ö† Low Stock</a>
        <a href="reports.html">üìà Reports</a>
        <a href="add-product.html" class="admin-only">‚ûï Add Product</a>
<a href="register.html" class="admin-only">üë§ Register User</a>
        <a href="login.html" class="logout">‚ûú Logout</a>
    </div>

    <div class="main-content">
        <h2>Dashboard</h2>

        <div class="cards">
            <div class="card kpi blue">
                <span class="icon">üì¶</span>
                <p>Total Products</p>
                <h2 id="totalProducts">0</h2>
            </div>

            <div class="card kpi orange clickable" onclick="goLowStock()">
                <span class="icon">‚ö†Ô∏è</span>
                <p>Low Stock Items</p>
                <h2 id="lowstock">0</h2>
            </div>
        </div>

        <div class="card">
            <h3>Active Low Stock Alerts</h3>
            <div id="lowStockAlerts"></div>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
<script src="js/common.js"></script>
<script>
    // Role-based visibility
    const role = localStorage.getItem("role") || "USER";
    document.getElementById("userRole").innerText = role;

    if (role !== "ADMIN") {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
    }

    function goLowStock() {
        window.location.href = "low-stock.html";
    }

    // Load low stock alerts (fixed to show actual product name)
    async function loadLowStockAlerts() {
        try {
            const token = localStorage.getItem("token");
            if (!token) return;

            const res = await fetch("http://localhost:8080/alerts/low-stock", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) throw new Error("Failed to load alerts");
            const alerts = await res.json();

            const container = document.getElementById("lowStockAlerts");
            container.innerHTML = "";

            if (alerts.length === 0) {
                container.innerHTML = '<p class="text-center text-success">No active low stock alerts</p>';
                return;
            }

            alerts.forEach(alert => {
                // Extract product name from message or product object
                let productName = "Unknown Product";
                if (alert.product && alert.product.name) {
                    productName = alert.product.name;
                } else if (alert.message) {
                    // Fallback: try to parse name from message
                    const match = alert.message.match(/Low stock detected: (.*?) \(Qty/);
                    if (match && match[1]) productName = match[1].trim();
                }

                const qtyMatch = alert.message.match(/Qty: (\d+)/);
                const qty = qtyMatch ? qtyMatch[1] : "Unknown";

                const reorderMatch = alert.message.match(/Reorder: (\d+)/);
                const reorder = reorderMatch ? reorderMatch[1] : "Unknown";

                const triggered = new Date(alert.triggeredAt).toLocaleString();

                const card = document.createElement("div");
                card.className = "alert-card";
                card.innerHTML = `
                    <h4>Low stock alert: '${productName}'</h4>
                    <p class="qty">Only ${qty} units left (Reorder Level: ${reorder})</p>
                    <div class="meta">
                        <span>Triggered: ${triggered}</span>
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (err) {
            console.error(err);
            document.getElementById("lowStockAlerts").innerHTML = 
                '<p class="text-danger">Error loading alerts</p>';
        }
    }

    // Call on page load
    document.addEventListener("DOMContentLoaded", loadLowStockAlerts);
    
    // Load alerts when page loads + refresh every 60 seconds
    document.addEventListener("DOMContentLoaded", () => {
        refreshLowStockAlerts();                    // Load immediately
        setInterval(refreshLowStockAlerts, 60000);  // Every 1 minute
    });
</script>

</body>
</html>
