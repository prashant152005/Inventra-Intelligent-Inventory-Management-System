<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock In | Inventra</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/stock-in.css">
</head>

<body>

<div class="main">
    <div class="topbar">
        <h4>Stock In</h4>
    </div>

    <div class="content">
        <div class="card">
            <label>Quantity</label>
            <input type="number" id="quantity" min="1">

            <label>Expiry Date</label>
            <input type="date" id="expiryDate">

            <label>Supplier (optional)</label>
            <input type="text" id="supplier">

            <button class="btn btn-save" onclick="submitStockIn()">
                Add Stock
            </button>
        </div>
    </div>
</div>

<script src="js/stock-in.js"></script>
</body>
</html>
