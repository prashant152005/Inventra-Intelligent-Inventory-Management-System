<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | Inventra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 380px;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        color: #222;
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        outline: none;
        transition: border .2s;
    }

    input:focus {
        border-color: #1a73e8;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background .2s;
        font-weight: bold;
    }

    button:hover {
        background: #135ec5;
    }

    .back-link {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #1a73e8;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    #msg {
        font-size: 14px;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Forgot Password?</h2>
    <p>Enter your email and we will send you reset instructions.</p>

    <input type="email" id="email" placeholder="Enter your email" required>

    <button onclick="showMessage()">Send Reset Link</button>

    <p id="msg"></p>

    <a href="login.html" class="back-link">Back to Login</a>
</div>

<script>
function showMessage() {
    const email = document.getElementById("email").value;

    if (!email) {
        document.getElementById("msg").innerText = "‚ö† Please enter email";
        document.getElementById("msg").style.color = "red";
        return;
    }

    fetch("http://localhost:8080/auth/forgot-password", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
    })
    .then(res => res.json())
    .then(() => {
        document.getElementById("msg").innerText =
            "üì© If this email exists, reset instructions will be sent.";
        document.getElementById("msg").style.color = "green";
    })
    .catch(() => {
        document.getElementById("msg").innerText =
            "‚ùå Server error. Try again later.";
        document.getElementById("msg").style.color = "red";
    });
}
</script>


</body>
</html>
