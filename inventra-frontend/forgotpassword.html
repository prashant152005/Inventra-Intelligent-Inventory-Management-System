<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Inventra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg:#f4f5ff;
            --card:rgba(255,255,255,0.55);
            --card-border:rgba(255,255,255,0.7);
            --text:#111;
            --accent:#6c63ff;
            --accent-soft:#e9e7ff;
            --success:#059669;
            --danger:#dc2626;
        }
        .dark{
            --bg:#111319;
            --card:rgba(30,32,40,0.65);
            --card-border:rgba(255,255,255,0.08);
            --text:#f1f1f1;
            --accent:#7b6dff;
            --accent-soft:#1c1e29;
        }

        body{
            margin:0;
            font-family:'Inter',sans-serif;
            background:var(--bg);
            color:var(--text);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            transition:.3s;
        }

        .card{
            width:380px;
            background:var(--card);
            backdrop-filter:blur(14px);
            border:1px solid var(--card-border);
            border-radius:18px;
            padding:2.2rem 2.4rem;
            box-shadow:0 18px 40px rgba(0,0,0,0.18);
            animation:fadeUp .4s ease;
        }

        @keyframes fadeUp{
            from{opacity:0; transform:translateY(18px);}
            to{opacity:1; transform:none;}
        }

        h2{
            text-align:center;
            margin-bottom:.4rem;
            font-weight:700;
        }

        p{
            text-align:center;
            font-size:.9rem;
            opacity:.75;
            margin-bottom:1.6rem;
        }

        label{
            font-size:.85rem;
            font-weight:600;
            display:block;
            margin-bottom:.35rem;
        }

        input{
            width:100%;
            padding:.7rem .8rem;
            border-radius:8px;
            border:1px solid var(--card-border);
            background:transparent;
            color:var(--text);
            font-size:.95rem;
        }

        input:focus{
            outline:none;
            border-color:var(--accent);
            box-shadow:0 0 0 3px rgba(108,99,255,0.2);
        }

        button{
            width:100%;
            margin-top:1.4rem;
            padding:.85rem;
            font-size:1rem;
            font-weight:600;
            border:none;
            border-radius:10px;
            cursor:pointer;
            color:white;
            background:linear-gradient(135deg,var(--accent),#857dff);
            transition:.25s;
        }

        button:hover{
            transform:translateY(-2px);
            box-shadow:0 12px 28px rgba(108,99,255,0.45);
        }

        #msg{
            text-align:center;
            margin-top:1rem;
            font-size:.9rem;
            font-weight:600;
        }

        .back{
            display:block;
            text-align:center;
            margin-top:1.4rem;
            font-size:.85rem;
            text-decoration:none;
            color:var(--accent);
            font-weight:600;
        }

        .back:hover{
            text-decoration:underline;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive reset instructions</p>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@example.com">

    <button onclick="sendReset()">Send Reset Link</button>

    <p id="msg"></p>

    <a href="login.html" class="back">‚Üê Back to Login</a>
</div>

<script>
    function sendReset(){
        const email=document.getElementById("email").value.trim();
        const msg=document.getElementById("msg");

        if(!email){
            msg.innerText="Please enter your email";
            msg.style.color="var(--danger)";
            return;
        }

        fetch("http://localhost:8080/auth/forgot-password",{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({ email })
        })
        .then(()=>{
            msg.innerText="If this email exists, reset instructions will be sent üì©";
            msg.style.color="var(--success)";
        })
        .catch(()=>{
            msg.innerText="Server error. Please try again later.";
            msg.style.color="var(--danger)";
        });
    }
</script>

</body>
</html>
