<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Low Stock | Inventra</title>

<style>
:root {
    --bg-main: #f8fafc;
    --card-bg: #ffffff;
    --warning: #f59e0b;
    --danger: #ef4444;
    --danger-light: #fff5f5;
    --text-main: #1e293b;
    --text-muted: #64748b;
    --border: #e2e8f0;
    --shadow-sm: 0 4px 10px rgba(0,0,0,0.06);
    --radius: 12px;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg-main);
    color: var(--text-main);
}

/* ===== TOP BAR ===== */
.topbar {
    height: 64px;
    background: white;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    position: sticky;
    top: 0;
}

/* ===== LAYOUT ===== */
.container {
    display: flex;
    min-height: calc(100vh - 64px);
}

.sidebar {
    width: 240px;
    background: white;
    border-right: 1px solid var(--border);
    padding: 1rem 0;
}

.sidebar a {
    display: block;
    padding: 0.85rem 1.6rem;
    color: var(--text-muted);
    text-decoration: none;
    font-size: 0.95rem;
}

.sidebar a.active {
    background: var(--warning);
    color: white;
}

.main-content {
    flex: 1;
    padding: 2rem 2.5rem;
}

h2 {
    margin-bottom: 1.5rem;
    font-size: 1.7rem;
}

/* ===== GRID (KEY FIX) ===== */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, 320px); /* ðŸ”¥ fixed compact width */
    gap: 1.2rem;
    justify-content: flex-start;
}

/* ===== CARD (COMPACT) ===== */
.low-stock-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 1.1rem 1.3rem;
    border-left: 5px solid var(--warning);
    box-shadow: var(--shadow-sm);
}

.low-stock-card.critical {
    border-left-color: var(--danger);
    background: var(--danger-light);
}

.low-stock-card h3 {
    margin: 0;
    font-size: 1.1rem;
}

.sku {
    font-size: 0.8rem;
    color: var(--text-muted);
}

/* ===== NUMBERS ===== */
.big-number {
    font-size: 2rem;
    font-weight: 700;
    color: var(--danger);
    margin: 0.4rem 0;
}

.stock-info p {
    margin: 0.25rem 0;
    font-size: 0.85rem;
}

/* ===== ALERT BOX ===== */
.alert-box {
    margin-top: 0.8rem;
    padding: 0.6rem;
    font-size: 0.8rem;
    background: rgba(239,68,68,0.08);
    border: 1px dashed var(--danger);
    border-radius: 6px;
    text-align: center;
    color: var(--danger);
    font-weight: 600;
}

/* ===== EMPTY STATE ===== */
#noLowStock {
    display: none;
    margin-top: 3rem;
    text-align: center;
    font-size: 1rem;
    color: #10b981;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .container { flex-direction: column; }
    .sidebar { width: 100%; }
    .main-content { padding: 1.5rem; }
    .grid-container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="topbar">
    <h2>Inventory System</h2>
    <span id="userRole">ADMIN</span>
</div>

<div class="container">
    <div class="sidebar">
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="products.html">ðŸ“¦ Products</a>
        <a href="low-stock.html" class="active">âš  Low Stock</a>
        <a href="reports.html">ðŸ“ˆ Reports</a>
        <a href="add-product.html">âž• Add Product</a>
        <a href="login.html">âžœ Logout</a>
    </div>

    <div class="main-content">
        <h2>Low Stock Products</h2>

        <div class="grid-container" id="lowStockGrid"></div>

        <p id="noLowStock">âœ… No low stock items</p>
    </div>
</div>

<script>
const token = localStorage.getItem("token");
document.getElementById("userRole").innerText =
    localStorage.getItem("role") || "USER";

async function loadLowStock() {
    try {
        const res = await fetch("http://localhost:8080/products/low-stock", {
            headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();

        const grid = document.getElementById("lowStockGrid");
        const empty = document.getElementById("noLowStock");
        grid.innerHTML = "";

        if (!data.length) {
            empty.style.display = "block";
            return;
        }

        empty.style.display = "none";

        data.forEach(p => {
            const critical = p.quantity <= p.reorderLevel / 2;
            const card = document.createElement("div");
            card.className = `low-stock-card ${critical ? "critical" : ""}`;

            card.innerHTML = `
                <h3>${p.name}</h3>
                <div class="sku">SKU: ${p.sku}</div>
                <div class="big-number">${p.quantity}</div>
                <div class="stock-info">
                    <p><strong>Reorder:</strong> ${p.reorderLevel}</p>
                    <p><strong>Price:</strong> â‚¹${Number(p.unitPrice).toFixed(2)}</p>
                </div>
                <div class="alert-box">
                    âš  Low Stock â€“ Restock Recommended
                </div>
            `;
            grid.appendChild(card);
        });
    } catch (e) {
        alert("Failed to load low stock");
    }
}

document.addEventListener("DOMContentLoaded", loadLowStock);
</script>

</body>
</html>
