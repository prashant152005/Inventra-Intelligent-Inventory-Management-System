<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Inventra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border .2s;
        }

        input:focus {
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1a73e8;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background .2s;
        }

        button:hover {
            background: #135ec5;
        }

        #msg {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Reset Password</h2>
    <p>Create a new password for your account</p>

    <input type="password" id="password" placeholder="New Password" />
    <input type="password" id="confirm" placeholder="Confirm Password" />

    <button onclick="resetPassword()">Reset Password</button>

    <p id="msg"></p>
</div>

<script>
    const token = new URLSearchParams(window.location.search).get("token");

    function resetPassword() {

        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const msg = document.getElementById("msg");

        if (!token) {
            msg.innerText = "Invalid or expired reset link";
            msg.className = "error";
            return;
        }

        if (password.length < 6) {
            msg.innerText = "Password must be at least 6 characters";
            msg.className = "error";
            return;
        }

        if (password !== confirm) {
            msg.innerText = "Passwords do not match";
            msg.className = "error";
            return;
        }

        fetch("http://localhost:8080/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                token: token,
                newPassword: password
            })
        })
        .then(res => {
            if (!res.ok) throw new Error();
            return res.json();
        })
        .then(() => {
            msg.innerText = "✅ Password reset successful. Redirecting to login...";
            msg.className = "success";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2500);
        })
        .catch(() => {
            msg.innerText = "❌ Reset failed. Link may be expired.";
            msg.className = "error";
        });
    }
</script>

</body>
</html>
