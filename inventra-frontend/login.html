<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventra | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border .2s;
        }

        input:focus {
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1a73e8;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background .2s;
        }

        button:hover {
            background: #135ec5;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            text-decoration: none;
            color: #1a73e8;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Inventra Login</h2>
    <p>Sign in to your inventory dashboard</p>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="loginUser()">Login</button>

    <a href="forgotpassword.html">Forgot Password?</a>

    <p id="error" class="error"></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
