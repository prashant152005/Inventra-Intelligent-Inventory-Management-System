<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventra | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background:linear-gradient(90deg, #F9F8F6 0%, #FEFEFE 100%) ;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 400px;
            background: #fff;
            border-radius: 12px;
            padding: 35px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .login-title {
            font-weight: 600;
            color: #333;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
        }
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .forgot-link, .register-link {
            font-size: 14px;
            text-decoration: none;
            color: #4F46E5;
        }
        .forgot-link:hover, .register-link:hover {
            text-decoration: underline;
        }
        .btn-login {
            background: #4F46E5;
            color: white;
            font-weight: 500;
        }
        .btn-login:hover {
            background: #4338CA;
        }
        #error {
            color: red;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center login-title mb-1">Welcome to Inventra</h3>
    <p class="text-center subtitle mb-4">Sign in to your inventory dashboard</p>

    <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a href="forgotpassword.html" class="forgot-link">Forgot Password?</a>
    </div>

    <button class="btn btn-login w-100 py-2" onclick="loginUser()">Login</button>

    <p id="error"></p>
</div>

<script src="js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
